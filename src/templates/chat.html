<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="../static/css/common.css"></link>
  </head>

  <style>
    .center {
        position: absolute;
        right: 0;
        left: 0;
        margin: auto;
    }

    .msg-group {
    	position: absolute;
        max-width: 720px;
        height: 82%;
        overflow-y: scroll;  /*if the content beyond width and height, use the scrollbar*/
    }

    .card {
        padding: 10px 0 10px 0;
    }

    .input-group {
    	position: absolute;
        height: 8%;
    	bottom: 0;
		width: 57%;
		left:21.5%;
    }

    .btn {
        height:100%;
    }
  </style>

  <body>
	<div class="wrap">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" id="brand" href="{{ url_for('home') }}">Xbot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				{% if username %}
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item">
							<a class="nav-link" id="grzx" href="{{ url_for('chat') }}">Ask and Answer</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="wdqb" href="{{ url_for('history') }}">Question Log</a>
						</li>
					</ul>
					<ul class="nav justify-content-end">
					  <li class="nav-item">
						<a class="nav-link" href="#">Welcome {{username}}</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link btn btn-outline-success" href="{{ url_for('logout') }}" role="button">logout</a>
					  </li>
					</ul>
				{% else %}
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					</ul>
					<ul class="nav justify-content-end">
					  <li class="nav-item">
						<a class="nav-link btn btn-outline-success mr-sm-2" href="{{ url_for('regist') }}" role="button">sign up</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link btn btn-outline-success my-2 my-sm-0" href="{{ url_for('login') }}" role="button">sign in</a>
					  </li>
					</ul>
				{% endif %}
			</div>
		</nav>
		<div class="container-flude">	
			<div class="msg-group center">		
				<div class="card">
					 <div class="card-body">
						 <h6 class="card-subtitle mb-2 text-muted text-left">Jarvis</h6>
						 <p class="card-text float-left">Hi ~</p>
					 </div>
				</div>	  
				<div class="card">
					 <div class="card-body">
						 <h6 class="card-subtitle mb-2 text-muted text-left">Jarvis</h6>
						 <p class="card-text float-left">Welcome to here!</p>
					 </div>
				</div>                      
			</div>	
			<div class="input-group">
				<textarea id="input-box" class="form-control" rows="1" placeholder="Say something..."></textarea>
				<span class="input-group-btn">
					<button class="btn btn-outline-primary" type="button">send</button>
				</span>
			</div>    
		</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	
	<!-- <script type="text/javascript" async -->
      <!-- src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"> -->
    <!-- </script> -->
	<script src="../static/js/chat.js"></script>
    

  </body>
</html>
